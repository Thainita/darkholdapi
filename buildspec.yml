version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - ./gradlew bootJar
    post_build:
      commands:
        - echo Build completed
artifacts:
  files:
    - build/libs/*.jar
    - scripts/*.sh
    - appspec.yml
#com/mycompany/app/helloworld.java, specify yes will [lace this file in /helloworld.java
discard-paths: yes